name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: nuxt/actions-yarn@node-10
    - name: yarn install and test
      working-directory: ./ui
      run: |
        npm
        yarn test:unit
      env:
        CI: true
